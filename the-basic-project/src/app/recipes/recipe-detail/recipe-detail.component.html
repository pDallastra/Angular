    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>

        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#" class="btn btn-success">To Shopping List</a></li>
                <li><a href="#" class="btn btn-primary">Edit Recipe</a></li>
                <li><a href="#" class="btn btn-danger">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

</div>
